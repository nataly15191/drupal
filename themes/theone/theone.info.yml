name: The One
type: theme
base theme: bootstrap

description: 'The One is a free responsive and fully customizable Drupal 8 theme based on Bootstrap 3 framework. It is a generic theme and is best suited for businesses, blogs or magazine sites. Moreover, it can be used as a base theme to give your own theme a very specific business profile look.'

